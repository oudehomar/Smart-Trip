<div class="container">
    <h2 class="commentH" data-toggle="collapse" href="#collapse1">Kommentare Anzeigen</h2>
    <!-- <p>Click on the collapsible panel to open and close it.</p> -->
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <div *ngFor="let review of reviews" id="collapseOne" class="collapse show panel-body " aria-labelledby="headingOne" data-parent="#accordionExample" style="border: 2px solid red;width:30%; padding:2px; margin: 2px;">
                    <div class="card-body">
                        <p> Cleanness: {{review.cleanness}}</p>
                        <p> Friendliness: {{review.friendliness}}</p>
                        <p> Food quality: {{review.foodQuality}}</p>
                        <p> Ambience: {{review.ambience}}</p>
                        <p> Family Friendly: {{review.familyFriendly}}</p>
                        <p>Kommentare:</p>
                        <p> {{review.comment}} </p>
                        <a title="LÃ¶schen" (click)="deleteThisReview(review.id)" style="float: right;">Delete</a>
                        <a title="Update" [routerLink]="['update-review/',review.id]" style="float: right; ">Update</a>
                        <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                    </div>
                </div>
            </div>
        </div>
