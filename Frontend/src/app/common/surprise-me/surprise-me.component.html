<div *ngIf="randomEntry" style="margin-left: 30%;margin-bottom: 15%;">
    <div class="card" style="width: 21rem; margin: 5px; height:470px">
        <img *ngIf="randomEntry.openTime" src="./assets/img/restaurants.png" class="card-img-top imgStyle" alt="{{randomEntry.name}}" title="{{randomEntry.name}}">
        <img *ngIf="randomEntry.typeOfEvent" src="./assets/img/events.png" class="card-img-top imgStyle" alt="{{randomEntry.name}}" title="{{randomEntry.name}}">
        <img *ngIf="randomEntry.stars" src="./assets/img/hotels.png" class="card-img-top imgStyle" alt="{{randomEntry.name}}" title="{{randomEntry.name}}">
        <div class="card-body">
            <h2 class="card-title h2Style">{{randomEntry.name}}</h2>
            <p class="card-text">{{randomEntry.description}}</p>
            <p class="card-text">Stadt: {{randomEntry.city}}</p>
            <p class="card-text" *ngIf="randomEntry.rating<1" title="{{randomEntry.rating}}">
                Bewertung:
                <span class="fa fa-star "></span>
                <span class="fa fa-star "></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </p>
            <p class="card-text" *ngIf="randomEntry.rating>=1 && randomEntry.rating<2" title="{{randomEntry.rating}}">
                Bewertung:
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </p>
            <p class="card-text " *ngIf="randomEntry.rating>=2 && randomEntry.rating<3" title="{{randomEntry.rating}}">
                Bewertung:
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </p>
            <p class="card-text" *ngIf="randomEntry.rating>=3 && randomEntry.rating<4" title="{{randomEntry.rating}}">
                Bewertung:
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </p>
            <p class="card-text" *ngIf="randomEntry.rating>=4 &&randomEntry.rating<5" title="{{randomEntry.rating}}">
                Bewertung:
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
            </p>
            <p class="card-text" *ngIf="randomEntry.rating==5" title="{{randomEntry.rating}}">
                Bewertung:
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </p>
            <p *ngIf="randomEntry.typeOfEvent" class="card-text">Typ: {{randomEntry.typeOfEvent}}</p>
            <a *ngIf="randomEntry.stars" class="btn btn-primary btnStyle" [routerLink]="['/smart-trip/hotels', randomEntry.id]" title="Weitere Informationen">Weitere Informationen</a>
            <a *ngIf="randomEntry.openTime" class="btn btn-primary btnStyle" [routerLink]="['/smart-trip/restaurants', randomEntry.id]" title="Weitere Informationen">Weitere Informationen</a>
            <button *ngIf="randomEntry.typeOfEvent" class="btn btn-primary btnStyle" [routerLink]="['/smart-trip/events', randomEntry.id]" title="Weitere Informationen">Weitere Informationen</button>
        </div>
    </div>
</div>
